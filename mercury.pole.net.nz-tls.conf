<VirtualHost *:443>
  ServerName mercury.pole.net.nz
  DocumentRoot /var/www/mercury.pole.net.nz/html
  SSLEngine on
  SSLCertificateFile /etc/ssl/certs/mercury.pole.net.nz.pem
  SSLCertificateKeyFile /etc/ssl/private/mercury.pole.net.nz.key
  Header always set Strict-Transport-Security "max-age=63072000"
</VirtualHost>
